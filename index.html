  <script src="script.js"></script>
  <script>
    // FunÃ§Ã£o para obter a hora, data e endereÃ§o IP do cliente
    function getDateTimeIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          var date = new Date();
          var hour = ('0' + date.getHours()).slice(-2);
          var minute = ('0' + date.getMinutes()).slice(-2);
          var second = ('0' + date.getSeconds()).slice(-2);
          var dateString = date.toLocaleDateString('pt-BR');
          document.getElementById('ipAddress').textContent = "Hora: " + hour + ":" + minute + ":" + second + " | Dia: " + dateString + " | IP: " + data.ip;
        })
        .catch(error => {
          console.error('Ocorreu um erro ao obter as informaÃ§Ãµes:', error);
          document.getElementById('ipAddress').textContent = "NÃ£o foi possÃ­vel obter as informaÃ§Ãµes.";
        });
    }

    // Chamando a funÃ§Ã£o para obter a hora, data e endereÃ§o IP
    getDateTimeIP();

    // Atualizar a hora a cada segundo
    setInterval(getDateTimeIP, 1000);
  </script>
